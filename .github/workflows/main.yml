name: main

on:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ssh-key: |
             ${{ secrets.SUBMODULE_ASYNCAPI }}
             ${{ secrets.SUBMODULE_ETL_MOVIES }}
          submodules: 'recursive'

